<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Movie Seat Reservation</h1>

    <br />
    <hr />
    <br />
    <form>
      <label for="Name">Name</label>
      <input type="text" />
      <br />
      <br />
      <br />
      <label for="ph_no">Phone</label>
      <input type="text" />
      <br />
      <br />
      <br />
      <label for="movie name">Movie Name</label>
      <input type="text" />
      <br />
      <br />
      <br />
      <label for="no of tickets">No Of tickets</label>
      <input type="number" />
      <br />
      <br />
      <br />
      <label for="Select Seat type">Select Seat Type</label>

      <select>
        <option>Select Seat</option>
        <option>M Row</option>
        <option>L Row</option>
        <option>Aisle Seats</option>
      </select>
      <br />
      <br />
      <br />
      <label for="select food">Select Food</label>
      <select>
        <option value="select food">Select Food</option>
        <option value="food1">Food1</option>
        <option value="food2">Food2</option>
        <option value="food3">Food3</option>
        <option value="food4">Food4</option>
        <option value="food5">Food5</option>
        <option value="food6">Food6</option>
      </select>
      <br />
      <br />
      <br />
      <label for="select date">Select Date</label>
      <input type="date" />
      <label for="select time">Select Time </label>
      <input type="time" />
      <br />
      <br />
      <br />
      <h4>Payment Method</h4>
      <br />
      <hr />
      <label for="payment option">Payment Option</label>
      <select>
        <option value="Select One Option">Select One Option</option>
        <option value="instamojo">Instamojo</option>
        <option value="Google pay">Google Pay</option>
        <option value="paytm">Paytm</option>
        <option value="bharat pay">Bharat Pay</option>
        <option value="razorpay">Razorpay</option>
        <option value="bank transfer">Bank Transfer</option>
      </select>
      <br />
      <br />
      <br />
      <button type="button">Book Now</button>
      <button type="button">Reset</button>
    </form>
  </body>
</html>
